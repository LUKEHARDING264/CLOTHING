<body>
    <header>
        <a href="index.html" class="header-logo">
            <img src="IMAGES/HEADER.png" alt="Header Logo">

        <div class="header-buttons">
            <a href="STORY.html" class="story-button">STORY</a>

    <section class="contact-section">
        <h1 class="contact-title">CONTACT US</h1>
        
        <div class="contact-container">
            <div class="contact-form">
                <h2>SEND US A MESSAGE</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">NAME</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">MESSAGE</label>
                    </div>
                    <button type="submit" class="submit-button">SEND MESSAGE</button>
                </form>
            </div>

            <div class="affiliate-section">
                <h2>BECOME AN AFFILIATE</h2>
                <p>Join our affiliate program and earn commission by promoting Dead By Dawn products.</p>
                <form id="affiliateForm">
                    <div class="form-group">
                        <input type="text" id="affiliateName" name="affiliateName" required>
                        <label for="affiliateName">BUSINESS NAME</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="affiliateEmail" name="affiliateEmail" required>
                        <label for="affiliateEmail">BUSINESS EMAIL</label>
                    </div>
                    <div class="form-group">
                        <input type="url" id="website" name="website" required>
                        <label for="website">WEBSITE</label>
                    </div>
                    <div class="form-group">
                        <textarea id="affiliateMessage" name="affiliateMessage" required></textarea>
                        <label for="affiliateMessage">TELL US ABOUT YOUR PLATFORM</label>
                    </div>
                    <button type="submit" class="submit-button">SUBMIT APPLICATION</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link">Instagram</a>
