<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dead By Dawn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">DEAD BY DAWN</a>
        <a href="STORY.html" class="story-button">STORY</a>
    </header>

    <section class="checkout-section">
        <h1 class="checkout-title">CHECKOUT</h1>
        <div class="checkout-container">
            <form id="payment-form" class="checkout-form">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" value="United States" required>
                </div>
                <button type="submit" class="submit-button">
                    <span id="button-text">PAY NOW</span>
                </button>
                <div id="card-errors" role="alert"></div>
            </form>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="summary-total">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>$5.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">TikTok</a>
        </div>
        <p class="copyright">Â© 2024 Dead By Dawn. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
