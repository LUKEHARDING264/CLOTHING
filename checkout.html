<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead By Dawn - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <a href="index.html" class="header-logo">
            <img src="IMAGES/HEADER.png" alt="Header Logo">
        </a>
        <div class="header-buttons">
            <a href="STORY.html" class="story-button">STORY</a>
            <a href="cart.html" class="cart-button">ðŸ›’</a>
            <a href="FAQ.html" class="faq-button">?</a>
        </div>
    </header>

    <section class="checkout-section">
        <h1 class="checkout-title">CHECKOUT</h1>
        
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>SHIPPING INFORMATION</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" required>
                        </div>
                    </div>

                    <h2 class="payment-title">PAYMENT INFORMATION</h2>
                    
                    <div class="form-group">
                        <label for="card-element">Credit or debit card</label>
                        <div id="card-element" class="card-element"></div>
                        <div id="card-errors" class="card-errors" role="alert"></div>
                    </div>

                    <button type="submit" class="submit-button">
                        <span id="button-text">PAY NOW</span>
                    </button>
                </form>
            </div>

            <div class="order-summary">
                <h2>ORDER SUMMARY</h2>
                <div class="summary-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="summary-total">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
            <div class="footer-text">
                <p>Â© 2024 DEAD BY DAWN</p>
                <p>ALL RIGHTS RESERVED</p>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
