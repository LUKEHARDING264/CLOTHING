<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required - Dead By Dawn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
        }
        
        .gate-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            padding: 20px;
        }

        .gate-content {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff0000;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .gate-title {
            color: #ff0000;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .gate-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gate-input {
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #ff0000;
            font-size: 1em;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }

        .gate-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .gate-button {
            padding: 15px 30px;
            border: 1px solid #ff0000;
            border-radius: 0;
            background: transparent;
            color: #ff0000;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gate-button:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .gate-error {
            color: #ff0000;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        .gate-logo {
            width: 80%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <div class="gate-content">
            <img src="images/Title.png" alt="Dead By Dawn Title" class="gate-logo">
            <h1 class="gate-title">Access Required</h1>
            <form class="gate-form" id="gateForm">
                <input type="password" class="gate-input" id="passcode" placeholder="Enter Passcode" required>
                <button type="submit" class="gate-button">Enter Site</button>
            </form>
            <p class="gate-error" id="errorMessage">Incorrect passcode. Please try again.</p>
        </div>
    </div>

    <script>
        document.getElementById('gateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const passcode = document.getElementById('passcode').value;
            const correctPasscode = 'eternal2024'; // Change this to your desired passcode
            
            if (passcode === correctPasscode) {
                // Set a cookie to remember the user has access
                document.cookie = "site_access=granted; path=/; max-age=86400"; // 24 hours
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passcode').value = '';
            }
        });

        // Check if user already has access
        if (document.cookie.includes('site_access=granted')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
